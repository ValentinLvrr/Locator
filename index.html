<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/86162752?v=4" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Locator</title>
</head>

<body>

  <header>
    <div id="header-items">
      <img class="logo" src="img/logo.png" alt="">
      <h1 class="title">Locator</h1>
    </div>
  </header>

  <center>
    <input id="ip-input" autofocus placeholder="ex: facebook.com" type="text"
      onkeydown="if(event.keyCode===13) getValue('None');">
  </center>

  <div id="card">
    <h2 id="address">Address : </h2>
    <h2 id="country">Country : </h2>
    <h2 id="region">Region : </h2>
    <h2 id="city">City : </h2>
    <h2 id="zip-code">Zip-Code : </h2>
    <h2 id="calling-code">Calling Code : </h2>
    <h2 id="currency">Currency : </h2>
    <h2 id="org">Org : </h2>
    <h2 id="ping">Ping : </h2>
    <h2><a id="openinmaps" target="_blank" href=""></a></h2>
  </div>

  <footer>
    <center>
      <h1>Made by ValentinLvrr</h2>
    </center>
  </footer>

  <script src="app.js"></script>
</body>

</html>
