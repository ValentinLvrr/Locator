<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Locator</title>
</head>

<body>

  <header>

    <div id="header-items">
      <img class="logo" src="img/logo.png" alt="">
      <h1 class="title">Locator</h1>
    </div>
  </header>

  <center>
    <input id="ip-input" autofocus placeholder="example.com" type="text" onkeydown="if(event.keyCode===13) main();">
  </center>

  <div id="card">
    <h2 id="address"></h2>
    <h2 id="country"></h2>
    <h2 id="region"></h2>
    <h2 id="city"></h2>
    <h2 id="zip-code"></h2>
    <h2 id="calling-code"></h2>
    <h2 id="currency"></h2>
    <h2 id="org"></h2>
    <h2 id="ping"></h2>
    <h2><a id="openinmaps" target="_blank" href=""></a></h2>
  </div>

  <footer>
    <h6><a href="https://github.com/ValentinLvrr">Designed by ValentinLvrr</a></h6>
  </footer>

  <script src="app.js"></script>
</body>

</html>
